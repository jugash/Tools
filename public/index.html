<body>

<nav id="myNavbar" class="navbar  navbar-custom navbar-inverse navbar-fixed-top " role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Property Investors</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav pull-right">
                <form class="form-inline search-control">
                    <div class="form-group">
                        <label class="search-control" for="Contains">Contains</label>
                        <input type="text" class="form-control" placeholder="need of,investor,refurb..." name="query" value="" id="search-string">    
                    </div>

                    <div class="form-group">
                        <label class="search-control" for="Excludes">Excludes</label>
                        <input type="text" class="form-control" placeholder="new,rennovated..." name="query" value="" id="exclude-string">    
                    </div>
                    <a id="search-link" class="btn btn-success"><span class="glyphicon glyphicon-search" ></span></a>
                </form>
            </ul>
        </div>
    </div>
</nav>

<script type="text/javascript">
    $( "#search-link" ).click(function() {
        this.href = "/#/propertyOR/" + $('#search-string').val();
        var exclude = $('#exclude-string').val();
        if(exclude.length > 0) {
            this.href += '/exclude/' + exclude;
        }
    });


    $("#search-string").keyup(function(event){
        if(event.keyCode == 13){
            $("#search-link").get(0).click();
            event.preventDefault();
        }
    });


    $("#exclude-string").keyup(function(event){
        if(event.keyCode == 13){
            $("#search-link").get(0).click();
            event.preventDefault();
        }
    });
    
</script>
